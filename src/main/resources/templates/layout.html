<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>MovieClub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script defer src="../static/js/common.js" th:src="@{/js/common.js}"></script>
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">

    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"-->
    <!--              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="site">

<nav class="container navbar navbar-expand-lg navbar-dark border-bottom mb-4">
    <a href="#" th:href="@{/}" class="navbar-brand">
        <i class="fas fa-film logo me-1"><span class="brand-name">MovieClub</span></i>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="far fa-plus-square nav-items"></span>
    </button>

    <div class="collapse navbar-collapse nav-items" id="navmenu">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a href="#" th:href="@{/genre}" class="nav-link"><span class="nav-items">Gatunki</span></a>
            </li>
            <li class="nav-item">
                <a href="#" th:href="@{/top10}" class="nav-link"><span class="nav-items">Top10</span></a>
            </li>
            <li class="nav-item">
                <a href="#" th:href="@{/admin}" sec:authorize="hasAnyRole('ADMIN', 'EDITOR')" class="nav-link"><span
                        class="nav-items">Administracja</span></a>
            </li>
            <li class="nav-item">
                <a href="#" th:href="@{/login}" sec:authorize="!isAuthenticated()" class="nav-link"><span
                        class="nav-items">Zaloguj się</span></a>
                <a href="#" th:href="@{/logout}" sec:authorize="isAuthenticated()" class="nav-link"><span
                        class="nav-items">Wyloguj się</span></a>
            </li>
        </ul>
    </div>
</nav>

<header class="text-center jumbotron py-5">
    <div class="my-5">
        <h1 class="display-5 fw-bold jumbotron-header">Movie Club</h1>
        <p class="fs-5 jumbotron-description">Witaj w najlepszej bazie filmów w sieci. Oceniaj i dyskutuj o
            najnowszych produkcjach i klasykach kina.</p>

    </div>
</header>

<main class="main-content" layout:fragment="content">
</main>

<footer class="mt-auto container text-center border-top mt-4 pt-3">
    <p class="footer-text">MovieClub 2024 &copy; PKasiewicz.pl</p>
</footer>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
